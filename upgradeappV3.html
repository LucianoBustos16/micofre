    <style>
        body {
            margin: 0;
            padding: 0;
            background: #013C36;
            background-image: url("bg-wall.jpg");
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .page-container {
            position: relative;
            min-height: 100vh;
        }

        header{
            display: flex;
            justify-content: flex-end;
            margin: 0 16px;
        }

        .section-intro h1 {
            color: #fff;
            font-size: 2.5rem;
            text-transform: uppercase;
            margin: 0;
            font-size: 36px;
        }

        .section-intro h1 span{
            color: #8CFE50;
            text-shadow: #8CFE50 0px 0 16px;
        }

        .section-intro h2 {
            font-size: 20px;
            margin: 12px 0;
        }
        .alert {
            display: flex;
            align-items: center;
            gap: 4px
        }

        .section-lg{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                ". .";}

        .download-apps {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .eo-img img{
            margin: auto;
            max-height: 300px;
        }

        #content-wrap {
            padding: 16px;
            padding-bottom: 140px;
            max-width: 500px;
            margin: auto;
            /* Footer height */

        }

        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 140px;
            /* Footer height */
            background: #005F5A;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
